# MYXCROW - Render Blueprint (Starter)
# Deploy: Connect this repo in Render Dashboard → New → Blueprint → Select render.yaml
# Docs: https://render.com/docs/blueprint-spec

databases:
  - name: myxcrow-bp-db
    plan: basic-256mb
    databaseName: escrow
    region: oregon

services:
  # Redis-compatible cache (Render Key Value)
  - type: keyvalue
    name: myxcrow-bp-redis
    plan: free
    region: oregon
    ipAllowList:
      - source: 0.0.0.0/0
        description: allow Render services

  # NestJS API
  - type: web
    name: myxcrow-bp-api
    runtime: node
    plan: starter
    region: oregon
    buildCommand: pnpm install --no-frozen-lockfile && cd services/api && pnpm build && ls -lah dist/
    startCommand: cd services/api && node dist/main.js
    preDeployCommand: cd services/api && npx prisma migrate deploy
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: NODE_OPTIONS
        value: --max-old-space-size=460
      - key: DATABASE_URL
        fromDatabase:
          name: myxcrow-bp-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: keyvalue
          name: myxcrow-bp-redis
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 15m
      - key: JWT_REFRESH_EXPIRES_IN
        value: 7d
      - key: WEB_APP_URL
        sync: false
      - key: WEB_BASE_URL
        sync: false
      - key: S3_ENDPOINT
        sync: false
      - key: S3_ACCESS_KEY
        sync: false
      - key: S3_SECRET_KEY
        sync: false
      - key: S3_BUCKET
        value: escrow-evidence
      - key: S3_REGION
        value: us-east-1
      - key: PAYSTACK_SECRET_KEY
        sync: false
      - key: PAYSTACK_PUBLIC_KEY
        sync: false
      - key: PAYSTACK_WEBHOOK_SECRET
        sync: false
      - key: DEFAULT_CURRENCY
        value: GHS
      - key: DEFAULT_COUNTRY
        value: GH
      - key: EMAIL_HOST
        sync: false
      - key: EMAIL_PORT
        value: "587"
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASS
        sync: false
      - key: EMAIL_FROM
        value: noreply@myxcrow.com
      - key: ENCRYPTION_KEY
        generateValue: true

  # Next.js Web
  - type: web
    name: myxcrow-bp-web
    runtime: node
    plan: starter
    region: oregon
    buildCommand: pnpm install --no-frozen-lockfile && cd apps/web && pnpm build
    startCommand: cd apps/web && pnpm start
    envVars:
      - key: NODE_ENV
        value: production
      # Set in Dashboard after first deploy: https://myxcrow-bp-api.onrender.com/api (or your API custom domain)
      - key: NEXT_PUBLIC_API_BASE_URL
        sync: false
      - key: NEXT_PUBLIC_ENV
        value: production
